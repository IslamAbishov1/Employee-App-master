<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #0066cc, #003366);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 3px black;
        }
        .form-check {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .input-group-text {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            color: #28a745;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #218838;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            font-size: 24px;
            z-index: 1;
            user-select: none;
            animation: snow 10s linear infinite;
        }
        @keyframes snow {
            to {
                transform: translateY(100vh);
            }
        }

        /* Random Snowflake Positioning */
        .snowflake:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 2s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 14s; animation-delay: 4s; }
        .snowflake:nth-child(3) { left: 40%; animation-duration: 16s; animation-delay: 6s; }
        .snowflake:nth-child(4) { left: 60%; animation-duration: 18s; animation-delay: 8s; }
        .snowflake:nth-child(5) { left: 80%; animation-duration: 20s; animation-delay: 10s; }
    </style>
</head>
<body>
<!-- Snowflakes -->
<div class="snowflake">❄️</div>
<div class="snowflake">❄️</div>
<div class="snowflake">❄️</div>
<div class="snowflake">❄️</div>
<div class="snowflake">❄️</div>

<div class="container">
    <h3>Login</h3>
    <div th:if="${param.logout}" class="error-message">
        <i>You have been logged out</i>
    </div>
    <form action="#" th:action="@{/authenticateTheUser}" class="form-check" method="POST">
        <input class="input-group-text" name="username" type="text" placeholder="Username" required>
        <input class="input-group-text" name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div th:if="${param.error}" class="error-message">
            <i>Sorry, invalid username/password</i>
        </div>
    </form>
    <a th:href="@{/register/showRegisterForm}" class="text-decoration-none mt-3">Register</a>
</div>
</body>
</html>
