<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(to bottom, #0066cc, #003366);
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h5 {
            margin-bottom: 15px;
            font-size: 22px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .form-check {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .form-check:hover {
            transform: translateY(-5px);
        }

        .input-group-text {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #007bff; /* Новый синий цвет */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        button:active {
            background-color: #004085;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        a {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            background-color: #007bff; /* Новый синий цвет для ссылки */
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        a:active {
            background-color: #004085;
        }

        /* Снежинки */
        #snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .snowflake {
            position: absolute;
            color: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(110vh); }
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <h5>Save Employee</h5>
    <form class="form-check" method="post" action="employees" th:object="${employee}">
        <input type="text" placeholder="First Name" class="input-group-text" name="firstName" required>
        <input type="text" placeholder="Last Name" class="input-group-text" name="lastName" required>
        <input type="email" placeholder="Email" class="input-group-text" name="email" required>

        <div class="btn-container">
            <button class="btn btn-outline-info my-3" type="submit">Save</button>
            <a href="list" class="btn btn-outline-light my-3">Back to Employee List</a>
        </div>
    </form>
</div>

<!-- Снежинки -->
<div id="snowflakes"></div>
<script>
    function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.textContent = ".";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = Math.random() * 5 + 3 + "s";
        snowflake.style.fontSize = Math.random() * 15 + 10 + "px";
        document.getElementById("snowflakes").appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 8000);
    }
    setInterval(createSnowflake, 200);
</script>

</body>
</html>
